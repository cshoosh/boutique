<ion-header>

  <ion-navbar>
    <ion-title>NewOrder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item>
      <ion-label floating>Customer Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Customer Number</ion-label>
      <ion-input type="number" [(ngModel)]="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item *ngIf="cities" margin-top>
      <ion-label>City</ion-label>
      <select-searchable
        item-content
        [(ngModel)]="selectedCity"
        [items]="cities"
        itemValueField="CityID"
        itemTextField="CityName"
        [canSearch]="true">
      </select-searchable>
    </ion-item>

    <ion-item>
      <ion-label floating>Cod Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Product Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-row>
      <button style="margin-top: 32px" ion-button full margin-left (click)="onCreate()">Create Booking</button>
    </ion-row>


  </ion-grid>
</ion-content>
