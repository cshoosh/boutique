<ion-header>
  <ion-navbar>
    <ion-title>Add Record</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-item>
      <ion-label floating>Dealer Name</ion-label>
      <ion-input type="text" [(ngModel)]="dealerName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Product Description</ion-label>
      <ion-input type="text" [(ngModel)]="productDescription"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>D Price</ion-label>
          <ion-input type="text" [(ngModel)]="dealerPrice"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>DC</ion-label>
          <ion-input type="text" [(ngModel)]="deliveryCharges"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>Sold Price</ion-label>
          <ion-input type="text" [(ngModel)]="soldPrice"></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row align-items-baseline>
      <h5 margin-left margin-top>Net Profit:</h5>
      <p margin-left>{{soldPrice * 1 - dealerPrice * 1 - deliveryCharges * 1}}</p>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>Client Name</ion-label>
          <ion-input type="text" [(ngModel)]="clientName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label floating>Client City</ion-label>
          <ion-input type="text" [(ngModel)]="clientLocation"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <button style="margin-top: 32px" ion-button full margin-left (click)="onAdd()">Add</button>
    </ion-row>




  </ion-grid>
</ion-content>
